<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="shortcut icon" type="x-icon" href="images/symbol.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <!-- Somehow latest version does not show github? -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Blog</title>
    </head>
    <body class="d-flex flex-column">
        <header></header>
        <main>
            <article>
                <section class="m-3">
                    <div class="fs-1 text-center fw-bold text-info">Blog</div>
                    <div class="fs-4 text-secondary text-center fw-bold">Writing My Mind</div>
                </section>
                <section class="m-3">
                    <div class="row">
                        <span class="m-0" style="width: 10vmin;">Show:</span>
                        <div class="col-2">
                            <select id="subject-select" class="form-select" aria-label="select subject">
                                <option selected>All</option>
                                <option value="Mathematics">Mathematics</option>
                                <option value="Statistics">Statistics</option>
                                <option value="Computer Science">Computer Science</option>
                                <option value="Biology">Biology</option>
                            </select>
                        </div>
                        <div class="col-2">
                            <select id="type-select" class="form-select" aria-label="select type">
                                <option selected>Posts</option>
                                <option value="Article">Articles</option>
                                <option value="Summary">Summaries</option>
                            </select>
                        </div>
                    </div>
                    <div class="blog-list">
                        <div class="blog-item row">
                            <div class="col-1 text-center my-auto">
                                <img src="./images/profile.png" alt="profile" class="img-responsive" width="100%">
                            </div>
                            <div class="content col position-relative">
                                <h3>Hello World</h3>
                                <p>
                                First empty blog :D |
                                <small class="text-muted">
                                February 23, 2024
                                </small>
                                </p>
                                </p>
                                <div class="position-absolute bottom-0">
                                    <span>Mathematics</span>
                                    <span>Biology</span>
                                    <span>Computer Science</span>
                                    <span>Statistics</span>
                                    <span>Article</span>
                                    <span>Summary</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </article>
        </main>
        <footer class="mt-auto"></footer>
    </body>
</html>
