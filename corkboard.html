<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <link rel="shortcut icon" type="x-icon" href="images/symbol.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link href="styles.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="script.js"></script>
        <!-- Somehow latest version does not show github? -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <title>Corkboard</title>
    </head>
    <body class="d-flex flex-column">
        <header></header>
        <main>
            <article>
                <section id="overlay">
                    <form class="container">
                        <div class="form-floating">
                            <input id="post_title" type="text" class="form-control" id="floatingTitleValue" placeholder="name@example.com">
                            <label class="text-muted" for="floatingTitleValue">Title</label>
                        </div>
                        <div class="form-floating">
                            <textarea id="post_message" class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                            <label class="text-muted" for="floatingTextarea">Message Body</label>
                        </div>
                        <div class="d-flex justify-content-evenly m-3">
                            <button id="cancelOverlay" type="button" class="btn btn-danger">Cancel</button>
                            <button id="addPost" type="submit" class="btn btn-primary">Post</button>
                        </div>
                    </form>
                </section>

                <!-- https://www.w3schools.com/howto/howto_css_overlay.asp -->
                <section class="m-3">
                    <div class="text-end mb-4">
                        <a class="btn btn-primary px-3 py-2" id="toOverlay">Add Post</a>
                        <a class="btn btn-danger px-3 py-2" id="deletePosts">Delete Posts</a>
                    </div>
                    <div id="postContents" class="d-flex flex-wrap justify-content-evenly">
                    </div>
                </section>
            </article>
        </main>
    </body>
</html>
